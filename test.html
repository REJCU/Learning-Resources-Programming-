<!DOCTYPE html>
<html>
<head>
<style>
  :root {
    --creamy-white: #FFF9E3;
    --antique-lace: #F9F1DC;
    --pale-peach: #FDE0CC;
    --warm-sand: #F2D7BF;
    --text-color: #4A443F; /* Dark brown for readability */
  }

  body {
    background-color: var(--creamy-white);
    color: var(--text-color);
    font-family: 'Georgia', serif;
    padding: 40px;
  }

  .card {
    background-color: var(--antique-lace);
    border: 2px solid var(--warm-sand);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.05);
  }

  .highlight {
    background-color: var(--pale-peach);
    padding: 2px 5px;
    border-radius: 4px;
  }
</style>
</head>
<body>

  <div class="card">
    <h2>Old Paper Aesthetic</h2>
    <p>This palette uses <span class="highlight">Warm Sand</span> and 
       <span class="highlight">Pale Peach</span> to create a soft, 
       nostalgic feel against a <span class="highlight">Creamy White</span> base.
    </p>
  </div>

</body>
</html>
